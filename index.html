<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- navbar -->
        <nav class="navbar">
            <div class="icon-head">
                <img src="images/Frame.png" alt="icon">
                <h2 class="heading"><span>G</span>amer</h2>
            </div>
            <div class="navbar-link">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="navbar-link-social">
                    <p>Follow Us On</p>
                    <a href=""> <img src="images/youtube.png" alt="youtube"> </a>
                    <a href=""> <img src="images/Social-media_Tiktok-512.webp" alt="tiktok"> </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <!-- Banner -->
        <section class="banner">
            <div class="banner-content">
                <h1>Play Like The</h1>
                <h2 class="goat">G.O.A.T.</h2>
                <div class="banner-link">
                    <div class="icon-link"><img src="images/106-1064488_play-button-png-pink-pink-icon-button-png.png" alt="instant-click-icon" class="b-icon"><a href="">1-Click instant play</a></div>
                    <div class="icon-link"><img src="images/pngtree-download-flat-pink-color-rounded-raster-icon-put-photo-png-image_13892367.png" alt="download-icon" class="b-icon"><a href="">No Download</a></div>
                    <div class="icon-link"><img src="images/3171592.png" alt="group-icon" class="b-icon"> <a href="">1000s of supported online games</a></div>  
                </div>
                <div class="sign-link">
                    <a href="" class="sign-in">Sign In</a>
                    <a href="" class="go-rouge">Go Rogue</a>
                </div>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="Group-pic">
            </div>
        </section>
    </main>
</body>
</html>
